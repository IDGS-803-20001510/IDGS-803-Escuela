{% extends "layout.html" %} 
 
{% block content%}
  {%from "_macros.html" import render_field%}

  <div class="container">
   <div class="row">
    <a href="/insertarAlum" class="btn btn-warning"><i class="icon-pencil icon-white"></i>Agregar</a>
    <a href="/getMaestros" class="btn btn-primary">Maestros</a>
    <table class="table table-striped table-bordered">
        <thead>
            <tr class="tr_head">
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Correo</th>
                <th>Eliminar</th>
                <th>Modificar</th>
            </tr>
        </thead>
        <tbody>
            {%for alum in alumno%}
            <tr>
                <td>{{alum[1]}}</td>
                <td>{{alum[2]}}</td>
                <td>{{alum[3]}}</td>
                <td><a href="eliminarAlum?id={{alum[0]}}" class="btn btn-danger">
                    <i class="icon-remove icon-white"></i>Eliminar
                </a></td>
                <td><a href="modificarAlum?id={{alum[0]}}" class="btn btn-warning">
                    <i class="icon-pencil icon-white"></i>Modificar
                </a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   </div>
  </div>

{% endblock %}
